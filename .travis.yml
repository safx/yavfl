language: objective-c
osx_image: xcode7

before_install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- xcrun simctl list
- set -o pipefail
- xcodebuild -project yavfl.xcodeproj -scheme yavfl-iOS test -sdk iphonesimulator9.0 -destination "platform=iOS Simulator,name=iPhone 6" | xcpretty -c
- xcodebuild -project yavfl.xcodeproj -scheme yavfl-OSX test -sdk macosx10.11 | xcpretty -c
- pod lib lint --quick
